# Configuration (default values), created by class configuration)
PopulationSize                  = 5000
NumberOfGenerations             = 200
CreationType                    = 2
CrossoverProbability            = 95
CreationProbability             = 10
MaximumDepthForCreation         = 14
MaximumDepthForCrossover        = 18
SelectionType                   = 0
TournamentSize                  = 9
DemeticGrouping                 = 0
DemeSize                        = 1000
DemeticMigProbability           = 20
SwapMutationProbability         = 3
ShrinkMutationProbability       = 10
AddBestToNewPopulation          = 1
SteadyState                     = 0

SimNumPathsPerGeneration        = 6
EvalThreads                     = 8
WindScenarios                   = 6
WindSeedBase                    = 10223
WindSeedStride                  = 323

# random, classic, line, computedPaths, longSequential, aeroStandard
PathGeneratorMethod             = aeroStandard

# Seeded random path generation
# Use -1 for time-based random seed, or any other value for reproducible paths
RandomPathSeedB                 = 13337

# GP initialization seed
# Use -1 for time-based random seed, or any other value for reproducible runs
GPSeed                          = -1

MinisimPortOverride             = 0
MinisimProgram                  = ./crrcsim.sh
S3Bucket                        = autoc-storage
S3Profile                       = minio

# Evaluation mode: 0=normal GP evolution, 1=bytecode verification
EvaluateMode                    = 0
BytecodeFile                    = ../build/gp_program.dat
